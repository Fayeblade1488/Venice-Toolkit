
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Content Analyzer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/dompurify@3.1.5/dist/purify.min.js"></script>
  <style>
    * {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f0e12 0%, #1a1625 100%);
    }

    /* Material You Design System */
    :root {
      --md-sys-color-primary: #8b5cf6;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-primary-container: #eaddff;
      --md-sys-color-on-primary-container: #21005e;
      
      --md-sys-color-secondary: #625b71;
      --md-sys-color-on-secondary: #ffffff;
      
      --md-sys-color-tertiary: #7d5260;
      --md-sys-color-on-tertiary: #ffffff;
      
      --md-sys-color-surface: #0f0e12;
      --md-sys-color-on-surface: #fffbfe;
      --md-sys-color-surface-variant: #49454e;
      --md-sys-color-on-surface-variant: #cac7d0;
      
      --md-sys-color-error: #f2b8b5;
      --md-sys-color-on-error: #601410;
      
      --md-shape-radius-sm: 4px;
      --md-shape-radius-md: 8px;
      --md-shape-radius-lg: 12px;
      --md-shape-radius-xl: 20px;
      --md-shape-radius-xxl: 28px;
    }

    /* Modern Scrollbar */
    ::-webkit-scrollbar {
      width: 10px;
      height: 10px;
    }
    ::-webkit-scrollbar-track {
      background: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background: rgba(139, 92, 246, 0.5);
      border-radius: 10px;
      border: 3px solid transparent;
      background-clip: padding-box;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: rgba(139, 92, 246, 0.8);
      background-clip: padding-box;
    }

    /* Material You Elevation Shadows */
    .elevation-0 {
      box-shadow: none;
    }
    .elevation-1 {
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 1px 3px 1px rgba(0, 0, 0, 0.15);
    }
    .elevation-2 {
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.3), 0 2px 6px 2px rgba(0, 0, 0, 0.15);
    }
    .elevation-3 {
      box-shadow: 0 3px 6px 0 rgba(0, 0, 0, 0.3), 0 4px 8px 2px rgba(0, 0, 0, 0.15);
    }
    .elevation-4 {
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.3), 0 5px 14px 2px rgba(0, 0, 0, 0.15);
    }
    .elevation-5 {
      box-shadow: 0 5px 12px 0 rgba(0, 0, 0, 0.3), 0 8px 16px 2px rgba(0, 0, 0, 0.15);
    }

    /* Gradient Text */
    .gradient-text {
      background: linear-gradient(135deg, #8b5cf6 0%, #6d28d9 50%, #7c3aed 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Glass Morphism - Modern Version */
    .glass {
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* Smooth Transitions */
    .smooth-transition {
      transition: all 300ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .smooth-transition-fast {
      transition: all 150ms cubic-bezier(0.4, 0, 0.2, 1);
    }

    .smooth-transition-slow {
      transition: all 500ms cubic-bezier(0.4, 0, 0.2, 1);
    }
  </style>
